[loggers]
keys=root, pydarn, pydarnDebug

[handlers]
keys=consoleHandler, pydarnHandler

[formatters]
keys=pydarnFormatter, consoleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_pydarn]
level=INFO
handlers=pydarnHandler
qualname=pydarn
propogate=1

[logger_pydarnDebug]
level=DEBUG
handlers=FileHandler
qualname=pydarnDebug
propogate=1 

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatters=consoleFormatter
args=(sys.stdout, )

[handler_pydarnHandler]
class=FileHandler
level=DEBUG
formatter=pydarnFormatter
args=('pydarn.log','w')

[formatter_consoleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_pydarnFormatter]
format='%(asctime)s - %(name)s - %(levelname)s - %(message)s'
datefmt=
class=logging.Formatter
